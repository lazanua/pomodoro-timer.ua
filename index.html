        <div class="info-body">
          Веб-застосунок для розбиття роботи на короткі інтервали, а також для створення списку задач. 
        </div>
<div class="settings-body">
  <div class="settings-seccion settings-item-row">
    <p>Сесія</p>
    <input type="number" id="selectSeccion" min="10" max="120" step="1" value="25">
  </div>
  <div class="settings-break settings-item-row">
    <p>Перерва</p>
    <input type="number" id="selectBreak" min="1" max="30" step="1" value="5">
  </div>
  <div class="settings-big-break settings-item-row"> <p>Велика перерва</p>
    <input type="number" id="selectbigBreak" min="1" max="100" step="1" value="20">
  </div>
  <div class="setting-count settings-item-row"> <p>Кількість сесій перед великою перервою</p>
    <input type="number" id="selectSessionsCount" min="1" max="10" step="1" value="4">
</div>
<div class="setting-theme settings-item-row">
  <select id="selectTheme">
    <option value="forest-bg.png">Forest</option>
    <option value="river-bg.jpg">River</option>
    <option value="stars-bg.png">Stars</option>
    <option value="ocean-bg.jpg">Ocean</option>
    <option value="ownBg">Свій варіант</option>
  </select>
</div>
<div class="setting-image hide">
  <label for="fileInput" class="file-input">
    Виберіть файл
  </label>
  <input class="hide" type="file" id="fileInput" accept="image/*">
<p id="fileInfo"></p>
</div>
<div class="setting-color">
  <p>Колір</p>
  <input type="color" id="colorPicker">
<p id="colorInfo"></p>
</div>
<div class="setting-sounds settings-item-row">
  <p>Звук</p>
  <select id="selectSounds">
    <option value="forestSounds">Forest</option>
    <option value="riverSounds">River</option>
  </select>
</div>
 
</div>
